<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/options/css/options.css">
  </head>
  <body>
    <aside>
      <p data-i18n="ratingHelpsOthers"></p>
      <hr>
    </aside>
    <aside id="becomePatron">
      <a href="https://www.patreon.com/bePatron?c=1906606" target="_blank">
        <img src="/global/img/become-a-patron-button.png" id="becomePatronImg" alt="Become a patron">
      </a>
    </aside>
    <form id="settingsForm">
      <fieldset>
        <legend data-i18n="buttonSettings"></legend>
        <div class="settingContainer">
          <label>
            <span data-i18n="buttonMode"></span>
            <select id="buttonMode" class="optionsChanger">
              <option value="off" data-i18n="scrollToTopOnly"></option>
              <option value="flip" data-i18n="flipBetweenTopBottom"></option>
              <option value="dual" data-i18n="dualArrows"></option>
              <option value="keys" data-i18n="keyboardOnly"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="scrollUpSpeed"></span>
            <select id="scrollUpSpeed" class="optionsChanger">
              <option value="40000" data-i18n="slowest"></option>
              <option value="20000" data-i18n="slower"></option>
              <option value="2000" data-i18n="slow"></option>
              <option value="1000" data-i18n="fast"></option>
              <option value="100" data-i18n="faster"></option>
              <option value="1" data-i18n="fastest"></option>
              <option value="-1" data-i18n="custom"></option>
            </select>
          </label>
          <div class="settingContainer">
            <label>
              <span data-i18n="scrollUpSpeedCustom"></span>
              <input type="number" min="0" step="1" pattern="\d*" placeholder="1000" value="1000" id="scrollUpSpeedCustom" class="custom optionsChanger">
            </label>
          </div>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="scrollDownSpeed"></span>
            <select id="scrollDownSpeed" class="optionsChanger">
              <option value="40000" data-i18n="slowest"></option>
              <option value="20000" data-i18n="slower"></option>
              <option value="2000" data-i18n="slow"></option>
              <option value="1000" data-i18n="fast"></option>
              <option value="100" data-i18n="faster"></option>
              <option value="1" data-i18n="fastest"></option>
              <option value="-1" data-i18n="custom"></option>
            </select>
          </label>
          <div class="settingContainer">
            <label>
              <span data-i18n="scrollDownSpeedCustom"></span>
              <input type="number" min="0" step="1" pattern="\d*" placeholder="1000" value="1000" id="scrollDownSpeedCustom" class="custom optionsChanger">
            </label>
          </div>
        </div>
        <div class="settingContainer">
          <label>
            <span id="distanceType" data-i18n="appearDistance"></span>
            <select id="distanceLength" class="optionsChanger">
              <option value="100" data-i18n="barelyAny"></option>
              <option value="275" data-i18n="aLittle"></option>
              <option value="400" data-i18n="medium"></option>
              <option value="700" data-i18n="moreThanAverage"></option>
              <option value="1000" data-i18n="aLot"></option>
              <option value="2500" data-i18n="aTon"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="buttonSize"></span>
            <select id="buttonSize" class="appearance optionsChanger">
              <option value="35px" data-i18n="buttonSizeInPixels" data-i18n-parameters="35|35"></option>
              <option value="40px" data-i18n="buttonSizeInPixels" data-i18n-parameters="40|40"></option>
              <option value="45px" data-i18n="buttonSizeInPixels" data-i18n-parameters="45|45"></option>
              <option value="50px" data-i18n="buttonSizeInPixels" data-i18n-parameters="50|50"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="buttonDesign"></span>
            <select id="buttonDesign" class="appearance optionsChanger">
              <optgroup data-i18n="colors">
                <option value="arrow_blue" data-i18n="tumblerBlue"></option>
                <option value="arrow_grey" data-i18n="grey"></option>
                <option value="arrow_black" data-i18n="black"></option>
                <option value="arrow_red" data-i18n="red"></option>
                <option value="arrow_orange" data-i18n="orange"></option>
                <option value="arrow_yellow" data-i18n="yellow"></option>
                <option value="arrow_green" data-i18n="green"></option>
                <option value="arrow_blue2" data-i18n="blue"></option>
                <option value="arrow_purple" data-i18n="purple"></option>
                <option value="arrow_pink" data-i18n="pink"></option>
              </optgroup>
              <optgroup data-i18n="arrowOnly">
                <option value="arrow_only_blue" data-i18n="tumblerBlue"></option>
                <option value="arrow_only_grey" data-i18n="grey"></option>
              </optgroup>
              <optgroup data-i18n="alternateDesigns">
                <option value="arrow_pixel_blue" data-i18n="pixelDesign"></option>
              </optgroup>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="buttonLocation"></span>
            <select id="buttonLocation" class="appearance optionsChanger">
              <option value="TR" data-i18n="topRight"></option>
              <option value="TL" data-i18n="topLeft"></option>
              <option value="TC" data-i18n="topCenter"></option>
              <option value="CR" data-i18n="centerRight"></option>
              <option value="CL" data-i18n="centerLeft"></option>
              <option value="BR" data-i18n="bottomRight"></option>
              <option value="BL" data-i18n="bottomLeft"></option>
              <option value="BC" data-i18n="bottomCenter"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="notActiveButtonOpacity"></span>
            <select id="notActiveButtonOpacity" class="appearance optionsChanger">
              <option value="0.0" data-i18n="invisible"></option>
              <option value="0.5" data-i18n="transparent"></option>
              <option value="1.0" data-i18n="opaque"></option>
            </select>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend data-i18n="keyboardSettings"></legend>
        <div class="settingContainer">
          <label>
            <span data-i18n="keyboardShortcuts"></span>
            <select id="keyboardShortcuts" class="optionsChanger">
              <option value="arrows" data-i18n="altUpDownArrows"></option>
              <option value="tb" data-i18n="altTB"></option>
              <option value="off" data-i18n="off"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="homeEndKeysControlledBy"></span>
            <select id="homeEndKeysControlledBy" class="optionsChanger">
              <option value="sttb" data-i18n="extensionName"></option>
              <option value="system" data-i18n="operatingSystem"></option>
            </select>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend data-i18n="otherSettings"></legend>
        <div class="settingContainer">
          <label>
            <span data-i18n="contextRightClickMenu"></span>
            <select id="contextMenu" class="optionsChanger">
              <option value="on" data-i18n="on"></option>
              <option value="off" data-i18n="off"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <label>
            <span data-i18n="uiLanguage"></span>
            <select id="uiLanguage" class="optionsChanger">
              <option value="browserDefault" data-i18n="language_browserDefault" data-i18n-tooltip="language_browserDefault_tooltip"></option>
              <option value="cs" data-i18n="language_cs"></option>
              <option value="en_US" data-i18n="language_en_US"></option>
              <option value="gl" data-i18n="language_gl"></option>
              <option value="nl" data-i18n="language_nl"></option>
              <option value="pl" data-i18n="language_pl"></option>
              <option value="ru" data-i18n="language_ru"></option>
              <option value="tr" data-i18n="language_tr"></option>
              <option value="zh_CN" data-i18n="language_zh_CN"></option>
            </select>
          </label>
        </div>
        <div class="settingContainer">
          <button id="restore" data-i18n="restoreDefaults"></button>
          <button id="author" data-i18n="authorsSettings"></button>
        </div>
      </fieldset>
      <div id="saveSettings">
        <div class="settingContainer">
          <button id="save" data-i18n="save"></button>
        </div>
        <p id="status"></p>
      </div>
      <p id="restartstatus"></p>
    </form>
    <aside>
      <ul>
        <li data-i18n="helpTranslate"></li>
        <li id="translatedBy" data-i18n="translatedBy" hidden></li>
        <li data-i18n="releaseNotes"></li>
        <li data-i18n="officialWebsite"></li>
      </ul>
    </aside>
    <aside id="otherProjectsContainer">
      <hr>
      <h2 data-i18n="otherProjects"></h2>
      <ul>
        <li>
          <a href="https://github.com/PoziWorld/Swaggy?ref=sepo" target="_blank">Swaggy</a>
        </li>
        <li>
          <a href="https://pozitone.com/?ref=sepo" target="_blank">PoziTone</a>
        </li>
        <li>
          <a href="https://github.com/PoziWorld/PoziWorld-Elf?ref=sepo" target="_blank">PoziWorld Elf</a>
        </li>
        <li>
          <a href="https://printwasteminimizer.com/?ref=sepo" target="_blank">Print Waste Minimizer</a>
        </li>
      </ul>
    </aside>
    <aside>
      <hr>
      <p id="incentivizeFurtherDevelopment" data-i18n="incentivizeFurtherDevelopment"></p>
    </aside>
    <script src="/global/js/browser-polyfill.js"></script>
    <script src="/global/js/bowser.js"></script>
    <script src="/global/js/global.js"></script>
    <script src="/global/js/utils.js"></script>
    <script src="/global/js/const.js"></script>
    <script src="/global/js/log.js"></script>
    <script src="/global/js/i18next/i18next.min.js"></script>
    <script src="/global/js/i18next/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="/global/js/i18next/i18nextXHRBackend.js"></script>
    <script src="/global/js/Array.from.polyfill.js"></script>
    <script src="/global/js/i18n.js"></script>
    <script src="/global/js/page-v2.js"></script>
    <script src="/global/js/context-menus.js"></script>
    <script src="/global/js/incentive.js"></script>
    <script src="/options/js/options.js"></script>
  </body>
</html>
